name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Create environment configuration
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      run: |
        # Create a script that injects environment variables into the page
        cat > inject-config.js << 'EOF'
        const fs = require('fs');
        
        // Read the index.html file
        let html = fs.readFileSync('index.html', 'utf8');
        
        // Create a script tag with environment variables
        const configScript = `
        <script>
          window.FIREBASE_API_KEY = "${process.env.FIREBASE_API_KEY}";
          window.FIREBASE_AUTH_DOMAIN = "${process.env.FIREBASE_AUTH_DOMAIN}";
          window.FIREBASE_PROJECT_ID = "${process.env.FIREBASE_PROJECT_ID}";
          window.FIREBASE_STORAGE_BUCKET = "${process.env.FIREBASE_STORAGE_BUCKET}";
          window.FIREBASE_MESSAGING_SENDER_ID = "${process.env.FIREBASE_MESSAGING_SENDER_ID}";
          window.FIREBASE_APP_ID = "${process.env.FIREBASE_APP_ID}";
        </script>`;
        
        // Insert the config script before the firebase-config.env.js script
        html = html.replace(
          '<script src="firebase-config.env.js"></script>',
          configScript + '\n    <script src="firebase-config.env.js"></script>'
        );
        
        // Write the updated HTML file
        fs.writeFileSync('index.html', html);
        console.log('Firebase configuration injected successfully');
        EOF
        
        # Run the injection script
        node inject-config.js

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2