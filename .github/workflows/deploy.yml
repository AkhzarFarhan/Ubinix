name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Create environment configuration
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      run: |
        # Create a script that injects environment variables into the page
        cat > inject-config.js << 'EOF'
        const fs = require('fs');
        const path = require('path');
        
        // Read the index.html file
        let html = fs.readFileSync('index.html', 'utf8');
        
        // Create a script tag with environment variables
        const configScript = `
        <script>
          window.FIREBASE_API_KEY = "${process.env.FIREBASE_API_KEY}";
          window.FIREBASE_AUTH_DOMAIN = "${process.env.FIREBASE_AUTH_DOMAIN}";
          window.FIREBASE_PROJECT_ID = "${process.env.FIREBASE_PROJECT_ID}";
          window.FIREBASE_STORAGE_BUCKET = "${process.env.FIREBASE_STORAGE_BUCKET}";
          window.FIREBASE_MESSAGING_SENDER_ID = "${process.env.FIREBASE_MESSAGING_SENDER_ID}";
          window.FIREBASE_APP_ID = "${process.env.FIREBASE_APP_ID}";
        </script>`;
        
        // Insert the config script before the firebase-config.env.js script
        html = html.replace(
          '<script src="firebase-config.env.js"></script>',
          configScript + '\n    <script src="firebase-config.env.js"></script>'
        );
        
        // Write the updated HTML file
        fs.writeFileSync('index.html', html);
        console.log('Firebase configuration injected successfully');
        EOF
        
        # Run the injection script
        node inject-config.js

    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        # Deploy only if we have the Firebase token
        if [ -n "$FIREBASE_TOKEN" ]; then
          firebase deploy --only hosting --token "$FIREBASE_TOKEN" --project "${{ secrets.FIREBASE_PROJECT_ID }}"
        else
          echo "Firebase token not found. Skipping deployment."
          echo "Please add FIREBASE_TOKEN to repository secrets."
        fi